<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Dynamic Alert Group Example</title>
  <link rel="stylesheet"
        href="https://unpkg.com/@patternfly/patternfly-next@1.0.166/patternfly.css">
  <link rel="stylesheet"
        href="./css/alert-group.css">
  <script defer
          src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>

<body>

  <header>
    <h1>Alert and Alert-Group Component Test (dynamic live regions)</h1>
  </header>

  <div id="alert-group-container" class="alert-container"></div>

  <div class="form-container">
    <div class="form-error">Please enter your first name</div>
    <form id="sample-form">
      <label for="testInput">First Name (required)</label>
      <input id="testInput"
             type="text"
             placeholder="ex: James">
      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.js"
          integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
          crossorigin="anonymous"></script>
  <script src="./js/dynamic-live-region.js"></script>
</body>

</html>
