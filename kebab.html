<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS</title>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="css/base.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  </head>
  <body>

<!-- This menu is based on the Bootstrap 4 dropdown  -->
<!-- https://getbootstrap.com/docs/4.0/components/dropdowns/ -->
<!-- With one exception - we will not implement the Arrow keys to shift focus in the menu -->
<!-- Instead, we will only rely on the Tab key to shift focus in the menu -->

    <button>Action One</button>
    <button>Action Two</button>
    <!-- example of button that is expanded -->
    <div class="pf-c-dropdown pf-is-expanded"> <!-- pf-is-expanded class is added -->
      <div class="pf-c-dropdown__trigger">
        <button
        class="pf-c-btn"
        type="button"
        id="dropdownMenuButton"
        data-toggle="pf-c-dropdown"
        aria-label="More Actions"
        aria-haspopup="true"
        aria-expanded="true">  <!-- attribute changes -->
        <i class="fas fa-ellipsis-v"></i>
      </button>
      </div>

      <div class="pf-c-dropdown__menu" aria-labelledby="dropdownMenuButton">
        <a class="pf-c-dropdown__link" href="#">Action</a>
        <a class="pf-c-dropdown__link" href="#">Another action</a>
        <a class="pf-c-dropdown__link" href="#">Something else here</a>
      </div>
    </div>
    <!-- example of button that is collapsed -->
    <div class="pf-c-dropdown">  <!-- pf-is-expanded class is removed -->
      <div class="pf-c-dropdown__trigger">
        <button
        class="pf-c-btn"
        type="button"
        id="dropdownMenuButton"
        data-toggle="pf-c-dropdown"
        aria-label="More Actions"
        aria-haspopup="true"
        aria-expanded="false"> <!-- attribute changes -->
        <i class="fas fa-ellipsis-v"></i>
      </button>
      </div>

      <div class="pf-c-dropdown__menu" aria-labelledby="dropdownMenuButton">
        <a class="pf-c-dropdown__link" href="#">Action</a>
        <a class="pf-c-dropdown__link" href="#">Another action</a>
        <a class="pf-c-dropdown__link" href="#">Something else here</a>
      </div>
    </div>
</body>
</html>
